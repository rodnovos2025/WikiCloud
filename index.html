<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск ссылок из статьи Википедии</title>
    
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #search-container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
            background: #2c2c2c;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .link-tile {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .link-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Фиксированные кнопки */
        .footer-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .icon-button {
            background: linear-gradient(45deg, #3a8dde, #9c27b0);
            border: none;
            color: white;
            font-size: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .icon-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .icon-button i {
            font-size: 24px;
        }

    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="wikiTitle" placeholder="Введите название статьи">
        <button onclick="getLinks()">Поиск</button>
    </div>

    <div id="output"></div>

    <footer>
        <div class="breadcrumb"></div>
    </footer>

    <!-- Кнопки с красивыми значками -->
    <div class="footer-buttons">
        <button class="icon-button" onclick="toggleSortMode()" title="Сортировать">
            <i class="fas fa-sort-alpha-down"></i>
        </button>
        <button class="icon-button" onclick="copyHistoryToClipboard()" title="Скопировать историю">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <script>
        function getLinks() {
            let title = document.getElementById("wikiTitle").value;
            if (!title) {
                alert("Введите название статьи!");
                return;
            }

            let url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&prop=links&format=json&origin=*`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let links = data.parse?.links;
                    let outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = "";

                    if (!links || links.length === 0) {
                        outputDiv.innerHTML = "<p>Ссылок не найдено.</p>";
                        return;
                    }

                    links.forEach(link => {
                        if (!link["*"].includes(":")) { // Фильтр системных ссылок
                            let linkTile = document.createElement("div");
                            linkTile.className = "link-tile";
                            linkTile.textContent = link["*"];
                            linkTile.onclick = () => window.open(`https://ru.wikipedia.org/wiki/${encodeURIComponent(link["*"])}`, "_blank");
                            outputDiv.appendChild(linkTile);
                        }
                    });
                })
                .catch(error => {
                    console.error("Ошибка запроса:", error);
                    alert("Не удалось получить данные. Проверьте название статьи.");
                });
        }

        function toggleSortMode() {
            alert("Сортировка изменена!");
        }

        function copyHistoryToClipboard() {
            alert("История скопирована!");
        }
    </script>

</body>
</html>
